<block name="script">
<script>
function alertMsg(title,content,fun,param){
	layer.open({
		  title: [
		    title,
		    'background-color:#009de0; color:#fff;'
		  ]
		  ,anim: 'up'
		  ,content: content
		  ,btn: ['确认', '取消']
		  ,yes:function(index){
			  if(fun){
				  fun(index,param); 
			  }else{
				  layer.close(index);
			  }
		  },
		  no:function(){
			  layer.close();
		  }
		});
}
</script>
