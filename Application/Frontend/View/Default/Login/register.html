<script type="text/javascript">
function updater(form){
	$.ajax({
		type: 'POST',
		url: "<?php echo U('Frontend/Login/clerk', [], false);?>",
		data: $(form).serialize(),
		dataType: 'json',
		success: function(data){
			if (data.status == 1) {
				location.href = data.url;
			}else {
				alert(data.info);
				$('#captcha-img').trigger("click");
			}
		}
	});
}
jQuery.validator.addMethod("pwd_check", function(value,element) {
    return this.optional(element) || /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z\d]{8,20}$/.test(value);
}, "");
$("#form-register").validate({
	submitHandler:function(form){
		updater(form);
	},
	errorPlacement: function(error, element) {
		$(element).parent().next().html(error);
		$(element).parent().next().find('label').addClass('gf00');
	},
	rules:{
		captcha:{
			required:true
		},
		confirm_password:{
			required:true,
			equalTo:"#password"
		},
		password:{
			required:true,
			rangelength:[8,20],
			pwd_check:true
		},
		username:{
			required:true
		},
		user_mail:{
			required:true,
			email: true
		 }
	},
	messages:{
		username:{
			required:"请输入用户名"
		},
		user_mail:{
			required:"请输入邮箱",
			email: "邮箱格式不正确",
		},
		password:{
		   	required:"请输入密码",
			rangelength:"8到20位数字和大小写字母",
			pwd_check:"密码必须是8到20位数字和大小写字母"
	   },
		confirm_password:{
		   required:"请输入确认密码",
		   equalTo: "确认密码必须和密码一致"
	   },
		captcha:{
		   required:"请输入验证码"
	   }
	}
});
</script>
