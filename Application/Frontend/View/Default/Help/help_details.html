<extend name="Layouts/layout" />
<block name="links">
    <title><?php echo $site_config['site_title']." ".$problem['problem_title'];?></title>
    <link rel="stylesheet" type="text/css" href="__FRONTEND_CSS__kynew.css">
    <link rel="stylesheet" type="text/css" href="__FRONTEND_CSS__kyhelp.css">
</block>
<block name="search">
    <div class="searchbox">
        <div class="searchleft">
            <i></i>帮助中心
        </div>
        <div class="searchright">
            <form method="get" id="search" action="{:U('Help/help_retrieval','',false)}">
                <div class="search">
                    <input type="text" id="keywords" name="keywords" value="{$keywords}" placeholder="请输入您想了解的问题、关键词或产品名称">
                    <a href="javascript:void(0);" class="ssbtn" onclick="$('#search').submit();"><i></i></a>
                </div>
                <div class="hotsearch clearfix">
                    <span>热搜关键词：</span>
                    <a href="javascript:void(0);" onclick="$('#keywords').val('云服务器');$('#search').submit();">云服务器</a>
                    <a href="javascript:void(0);" onclick="$('#keywords').val('云数据库');$('#search').submit();">云数据库</a>
                    <a href="javascript:void(0);" onclick="$('#keywords').val('CDN');$('#search').submit();">CDN</a>
                    <a href="javascript:void(0);" onclick="$('#keywords').val('注册');$('#search').submit();">注册</a>
                    <a href="javascript:void(0);" onclick="$('#keywords').val('购买');$('#search').submit();">购买</a>
                    <a href="javascript:void(0);" onclick="$('#keywords').val('找回密码');$('#search').submit();">找回密码</a>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="content">
    <!--帮助中心问题详情开始-->
    <div class="ky-container">
        <div class="location">
            <a href="{:U('Index/index','',false)}">首页</a>&nbsp;&gt;&nbsp;
            <a href="{:U('Help/helpindex','',false)}">帮助中心</a>
            &nbsp;&gt;&nbsp;{$problem.problem_title}
        </div>
        <div class="maintext">
            <h2>{$problem.problem_title}</h2>
            <div class="new-title" style="margin-top: 5px;">
                <span class="mright10">发布时间：{$problem.create_time}</span>
            </div>
            <div class="textbox" align="center">
                {$problem.problem_content}
            </div>
        </div>
        <div class="listlink">
            <div class="uplink">
                <span>上一篇:</span>
                <if condition="$prev eq null">
                    到头了
                    <else />
                    <a href="{:U('Help/help_details',array('id'=>$prev['id']),false)}">{$prev['problem_title']}</a>
                </if>
            </div>
            <div class="downlink">
                <span>下一篇:</span>
                <if condition="$next eq null">
                    结束了
                    <else />
                    <a href="{:U('Help/help_details',array('id'=>$next['id']),false)}">{$next['problem_title']}</a>
                </if>
            </div>
        </div>
    </div>
    <!--帮助问题详情结束-->
</block>
<block name="script"></block>
