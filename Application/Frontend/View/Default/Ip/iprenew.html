<block name="script">
    <script type="text/javascript">
        var tooken = true;
        function tbajax(tb)
        {
            if(tooken)
            {
                tooken = false;
                var url = $(tb).attr("url");
                $.post(url,function(data){
                    alert(data.info);
                    setTimeout(function(){window.location.reload();},1500);
                },'json');
            }
        }
        function changeMarkdb(id){
            var remark = $("#bz_"+id).text();
            if(remark=="" ||  remark==null){
                $("#remark").val("请输入备注信息");
            }else{
                $("#remark").val(remark);
            }
            $("#dialog").dialog({
                autoOpen: true,
                modal : true,
                resizable:false,
                width: 400,
                buttons: [
                    {
                        text: "确认",
                        click: function() {
                            var bz = $("#remark").val();
                            $.post('<?php echo U("frontend/cloudserver/remark",array(),false)?>', {
                                "remark": bz,
                                "id": id
                            }, function (date) {
                                if (date == "ok") {
                                    $("#bz_"+id).text(bz);
                                    alert('成功');
                                } else {
                                    alert('失败');
                                }
                            }, 'json');
                            $(this).dialog("close");
                        }
                    },
                    {
                        text: "重置",
                        click: function() {
                            document.getElementById("remark").value="";
                        }
                    },
                    {
                        text: "取消",
                        click: function() {
                            $( this ).dialog( "close" );
                        }
                    }
                ]
            });
        }
        $(function(){
            $( ".bz" ).on('click',function( event ) {
                $( "#dialog" ).dialog( "open" );
            });
        });
    </script>
      <script>
    $(function(){
    	state_count("1");
    	state_count("2");
    });
    function state_count(state){
    	$.post('<?php echo U("frontend/ip/state_count",array(),false)?>',{"state":state},function(date){
    		if(date.status == "ok"){
    			if(state == 1){
    				$(".chenggong").text(date.sum);
    			}else if(state == 2){
    				$(".chuli").text(date.sum);
    			}
    		}
    	},'json');
    }
    </script>
