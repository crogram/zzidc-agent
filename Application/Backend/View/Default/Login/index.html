		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		(function($){
			$('body').attr('class', 'login-layout blur-login');
			$('#id-text2').attr('class', 'white');
			$('#id-company-text').attr('class', 'light-blue');


			$('#login').on('click', function(e){
				$('.helper').text('');
				$.ajax({
					type: 'post',
					url: '<?php echo U("Backend/Login/ajaxLogin",'',false);?>',
					dataType: 'json',
					data: $('#login-form').serialize(),
					success: function(data){
						if (data.code == 1){
							self.location = data.msg;
						}else {
							if (data.code == -1) {
								$('#username-helper').text(data.msg);
							}else if (data.code == -2) {
								$('#password-helper').text(data.msg);
							}else if (data.code == -3) {
								$('#captcha-helper').text(data.msg);
								$('#captcha-img').trigger('click');
							}
						}
					}
				});
			});
			$('#username').on('blur', function(e){
				$.ajax({
					type: 'get',
					url: '<?php echo U("Backend/Login/ajaxCheck",'',false);?>/username/'+$('#username').val(),
					dataType: 'json',
					success: function(data){
						$('#username-helper').text(data.msg);
					}
				});
			});
			$('#password');
			$('#login-form');


		})($);
			jQuery(function($) {

			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});



			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');

				e.preventDefault();
			 });

			});
