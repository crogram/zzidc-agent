	var subWindow = window.open("<?php echo U('Backend/Member/radio', [], false)?>",'newwindow','width=900,height=800,scrollbars=yes');

}

window._callback = function(uid, uname){
	if (!uid) {
		alert('您没有选择转让会员');
		return false;
	}
	$('#user_id').val(uid);
	$('#login_name').val(uname);
}

	function updater(form){
		form.submit();
	}
