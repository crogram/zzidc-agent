<extend name="Layouts/layout" />

<block name="links">
</block>

<block name="content">
<div class="panel panel-default">
  <div class="panel-heading">
	<h3 class="panel-title bjy-admin-nav">
	    <i class="fa fa-home"></i> 首页
	    &gt;
	    后台管理
	    &gt;
	    添加管理员
	    <a class=" btn btn-success pull-right btn-xs" href="{:U('Backend/Rule/admin_user_list')}">
	    	管理员列表
	    </a>
	</h3>
  </div>

  <div class="panel-body">
<form class="" method="post">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th>管理组</th>
            <td>
                <foreach name="data" item="v">
                	<label>
	                    <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}">
	                    {$v['title']}
	                    &emsp;
                    </label>
                </foreach>
            </td>
        </tr>
        <tr>
            <th>姓名</th>
            <td>
                <input class="form-control" type="text" name="username">
            </td>
        </tr>
        <tr>
            <th>手机号</th>
            <td>
                <input class="form-control" type="text" name="phone">
            </td>
        </tr>
        <tr>
            <th>邮箱</th>
            <td>
                <input class="form-control" type="text" name="email">
            </td>
        </tr>
        <tr>
            <th>初始密码</th>
            <td>
                <input class="form-control" type="text" name="password">
            </td>
        </tr>
        <tr>
            <th>状态</th>
            <td>
                <input class="xb-icheck" type="radio" name="status" value="1" checked="checked">
                <span class="inputword">允许登录</span>
                &emsp;
                <input class="xb-icheck" type="radio" name="status" value="0">
                <span class="inputword">禁止登录</span>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input class="btn btn-success" type="submit" value="添加">
            </td>
        </tr>
    </table>
</form>
  </div>
  <!-- 面板主体结束 -->
</div>
</block>

<block name="scripts">

</block>
