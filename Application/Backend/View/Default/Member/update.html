<script type="text/javascript">

$(function(){
	province_load('<?php echo $entity["user_province"];?>','<?php echo $entity["user_city"];?>');

$('textarea.limited').inputlimiter({
	remText: '还可以在输入%n个字',
	limitText: '最多只允许输入 %n个字.'
});

	function updater(form){
		form.submit();
	}
	$("#update").validate({
		submitHandler:function(form){
			updater(form);
        },
		onclick:false,
		onfocusout:false,
		onkeyup:false,
		errorPlacement: function (error, element){
			var $alert = $('<div class="alert alert-danger "><button type="button" class="close" data-dismiss="alert"><i class="ace-icon fa fa-times"></i></button><strong><i class="ace-icon fa fa-times"></i>错误： </strong> '+$(error).html()+' <br> </div>');

			$("#update").before($alert);

		},
		rules:{
			product_price:{
				required:true,
				number:true,
			  },
		  	month:{
				required:true,
				digits:true,
			},
			type:{
				required:true,
				number:true,
			}
		},
	  	messages:{
	  		product_price:{
				required:"产品价格必须填",
				number:"请输入数字作为价格",
		  	},
		  	month:{
			   required:"购买时间不能为空",
			   digits:"购买时间必须是整数"
			 },
			type:{
				required:"您忘记选择价格类型了",
				number:"价格类型参数非法"
			}
		}
	});

</script>
