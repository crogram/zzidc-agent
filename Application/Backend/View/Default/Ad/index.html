<block name="scripts">

<script src="__COM_JS__pagination.js"></script>

<script src="__BACKEND_ACEADMIN__js/date-time/bootstrap-datepicker.min.js"></script>

<script src="__BACKEND_ACEADMIN__js/jquery.inputlimiter.1.3.1.min.js"></script>
	<script type="text/javascript">
		function erase(id){
			var url = '<?php echo U('Backend/Ad/erase/',[  ],false);?>/id/'+id;
			confirmBox('您确定要删除该广告图片吗？', function(){
				$.ajax({
					type : "get",
					dataType : "json",
					url : url,
					success : function(data){
						if (data.status == 1) {
							location.reload(true)
						}else {
							alertBox(data.info);
						}
					}
				});
			});
		}

		function operation(type, id){
			var url = '';
			if (type == 'disable') {
				url = "<?php echo U('Backend/Ad/disable/', '',false);?>/id/"+id;
				confirmBox('您确定要不展示该广告图片吗？', function(){
					$.ajax({
						type : "get",
						dataType : "json",
						url : url,
						success : function(data){
							if (data.status == 1) {
								location.reload(true)
							}else {
								alertBox(data.info);
							}
						}
					});
				});
			}else if (type == 'enable') {
				url = "<?php echo U('Backend/Ad/enable/', '',false);?>/id/"+id;
				confirmBox('您确定要展示该广告图片吗？', function(){
					$.ajax({
						type : "get",
						dataType : "json",
						url : url,
						success : function(data){
							if (data.status == 1) {
								location.reload(true)
							}else {
								alertBox(data.info);
							}
						}
					});
				});
			}
		}

		$('.date-picker').datepicker({
			language: 'zh-CN',
			autoclose: true,
			todayHighlight: true
		})

	</script>
